<!DOCTYPE html>
<html>
<head>
	<title>apple</title>
	<style type="text/css">
		.header{
			width: 100%;
			height: 100px;
			background-color: #75a75a;

		}
		.left{
			width: 15%;
			height: 70px;
			background-color: red;
			float: left;
			margin: 10px;
			transition: all 1s linear;
		}
		.right{
			width: 15%;
				height: 70px;
				background-color: violet;
				float: right;
				margin: 10px;
				transition: all 1s linear;

				}
		.left:hover{
			margin-left: 50px;

		}
		.right:hover{
			margin-right: 50px;
		}
		

		

	</style>
</head>
<body>
<div class="header">
	<div class="left"></div>
	<div class="right"></div>
</div>	
</body>
</html>
