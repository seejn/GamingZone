<!DOCTYPE html>
<html>
<head>
	<title>apple1</title>
	<style type="text/css">
		.header{
			width: 100%;
			height: 90px;
			background-color: #339933;
		}
		.left{
			width: 15%;
			height: 60px;
			background-color: #7ce67c;
			margin: 15px;
			transition: all 1s linear;
			float:	left;
			color: white;
			font-size: 40px;
		}
		.right{
			width: 15%;
			height: 60%;
			background-color: #0d2b0d;
			margin: 15px;
			float: right;
			transition: all 1s linear;
			color: white;
			font-size: 40px;
		}
		.left:hover{
			margin-left: 60px;
		}
		.right:hover{
			margin-right: 60px;
		}
	</style>
</head>
<body>
<div class="header">
	<div class="left">Seejn</div>
	<div class="right">Seejn</div>
</div>
</body>
</html>
