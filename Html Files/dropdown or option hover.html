<!DOCTYPE html>
<html>
<head>
<style>
ul{
	list-style-type: none;
	margin: 0;
	padding: 0;
	overflow: hidden;
	background-color: blue;
}

li{
	float: left;
}  

li a, .dropbtn{
	display: inline-block;
	color: white;
	height: 35px;
	font-size: 22px;
	text-align: center;
	padding: 14px 16px;
	text-decoration: none;
}
li a:hover .dropdown:hover .dropbtn{
	background-color: red;
}s
li.dropdown{
	display: inline-block;
}
.dropdown-content{
	display: none;
	position: absolute;
	background-color: #75a75a;
	width: 100px;

	box-shadow: 0px 8px 16px 0px black;
	z-index: 1;
}
.dropdown-content a {
	color: black;
	padding: 12px 16px;
	text-decoration: none;
	display:block;
	text-align: left;
}
.dropdown-content a:hover{
	background-color: #f1f1f1
}
.dropdown:hover .dropdown-content{
	display:block;
}
</style>
	<title></title>
</head>
<body>
<ul>
	<li class="dropdown"><a href="#" class="dropbtn">Home</a>
	<div class="dropdown-content">
		<a href="#">seejn</a>
		<a href="#">seejn</a>
		<a href="#">seejn</a>
		<a href="#">seejn</a>
	</div>
	</li>
	<li><a href="#">Home</a></li>
	<li class="dropdown"><a href="#" class="dropbtn">Home</a>
	<div class="dropdown-content">
		<a href="#">link 1</a>
		<a href="#">link 2</a>
		<a href="#">link 3</a>
		<a href="#">link 4</a>
	</div>
	</li>
	<li><a href="#">Home</a></li>
	<li><a href="#">Home</a></li>
</ul>
</body>
</html>
