<!DOCTYPE html>
<html>
<head>
	<title>dropdown</title>
	<style type="text/css">
		ul{
			list-style-type: none;
			margin: 0px;
			padding: 0px;
			overflow: hidden;
			background-color: #333;
		}
		li{
			float: left;
		}
		li a, .dropbtn{
			display: initial-block;
			color: white;
			font-size: 23px;
			text-align: center;
			text-decoration: none;
		}
		li a:hover, .dropdown:hover, .dropbtn{
			
		}

	</style>
</head>
<body>
<ul>
	<li><a href="#">Home</a></li>
	<div>
		<a href="#">Link A</a>
		<a href="#">Link B</a>
		<a href="#">Link C</a>
		<a href="#">Link D</a>				
	</div>
</ul>
<ul>
	<li><a href="">Service</a></li>
</ul>
<ul>
	<li><a href="">Information</a></li>
</ul>
<ul>
	<li><a href="">Contact Us!</a></li>
</ul>
</body>
</html>
