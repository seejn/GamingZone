
<!DOCTYPE html>
<html>
<head>
<title>Hyperlink Example</title>

</head>
<body>

<style type="text/css">
	body{
		margin: 0;
		padding: 0;
	}
	td{
		text-align: center;
			padding: 10px;
	}
	a{
	
		text-decoration:none; 
	}
	
	td:hover{
		background-color: skyblue;
	}
</style>
<table width="100%">
	<tr style="background-color: grey;">
		<td><a href="#">HOME</a></td>
		<td><a href="#">ABOUT</a></td>
		<td><a href="#">SERVICES</a></td>
		<td><a href="#">PRIVACY</a></td>
	</tr>
</table>
</body>
</html>
