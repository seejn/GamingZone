<h1 style="

">BOOTABLEUSB</h1>
<p style="
    color: #655858;
">These are the COMMANDS to be followed to make an usb drive bootable through command prompt (cmd).</p>
<h3 style="
    color: #3F51B5;
">diskpart</h3>
<h3 style="
    color: #607D8B;
">list disk</h3>
<h3 style="
    color: #795548;
">select disk 1</h3>
<h3 style="
    color: #9e0606;
">clean</h3>
<h3 style="
    color: #673AB7;
">create partition primary</h3>
<h3 style="
    /* background-color: white; */
    color: #F44336;
">select partition 1</h3>
<h3 style="
    color: #03A9F4;
">active</h3>
<h3 style="
    color: #009688;
">format fs=ntfs quick</h3>
<h3 style="
    color: #E91E63;
">assign</h3>
<h3 style="
    color: #F44336;
">exit</h3>

</body></html>
